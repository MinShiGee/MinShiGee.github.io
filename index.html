---
layout: home
author_profile: true
---

<script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>

<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
/>

<h3 class="archive__subtitle">{{ site.data.ui-text[site.locale].my_activity | default: "My Activity" }}</h3>

<div class="calendar">
  <img src="https://github.githubassets.com/images/spinners/octocat-spinner-128.gif" class="spinner">
</div>

<script>
    GitHubCalendar(".calendar", "MinShiGee", { responsive: true, tooltips: false, global_stats : false}).then(function() {
        // delete the space underneath the module bar which is caused by minheight 
        document.getElementsByClassName('calendar')[0].style.minHeight = "100px";
        // hide more and less legen below the contribution graph
        document.getElementsByClassName('contrib-legend')[0].style.display = "none";
    });
</script>
